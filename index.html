<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Summary</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">  <!--bootstrap for styling-->
    <style>

    #viz-avg-tat {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        width: 960px;
        height: 500px;
        position: relative;
    }

    svg {
        width: 100%;
        height: 100%;
        position: center;
    }

    .toolTip {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        position: absolute;
        display: none;
        width: auto;
        height: auto;
        background: none repeat scroll 0 0 white;
        border: 0 none;
        border-radius: 8px 8px 8px 8px;
        box-shadow: -3px 3px 15px #888888;
        color: black;
        font: 12px sans-serif;
        padding: 5px;
        text-align: center;
    }

    text {
        font: 10px sans-serif;
        color: white;
    }
    text.value {
        font-size: 120%;
        fill: white;
    }

    .axisHorizontal path{
        fill: none;
    }

    .axisHorizontal .tick line {
        stroke-width: 1;
        stroke: rgba(0, 0, 0, 0.2);
    }

    .bar1 {
        fill: #5ab1f4;
        fill-opacity: .9;
    }

    .bar2 {
        fill: #d7dfe5;
        fill-opacity: .9;
    }

    .bar3 {
        fill: #45c677;
        fill-opacity: .9;
    }

    rect {
        fill: #45c677;
        fill-opacity: .9;
    }

</style>
</head>

<body class="container"> <!-- content -->


    <ul class="nav nav-pills">
        <li role="presentation" class="active"><a href="index.html">Summary</a></li>
        <li role="presentation"><a href="comparison.html">Comparison</a></li>
        <li role="presentation"><a href="track.html">Track Samples</a></li>
    </ul>

    <h1>Lab Summary</h1>
    <main>
        <div class="panel panel-default">
            <div class="panel-heading">EID Results</div>
            <div class = "canvas" id ="viz-eid-result">
            <!-- viz goes here -->
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Average Turnaround Time</div>
            <div class = "canvas" id ="viz-avg-tat">
            <!-- viz goes here -->
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Average Age</div>
            <div class = "canvas" id ="viz-avg-age">
            <!-- viz goes here -->
            </div>
        </div>
    </main>

    <script src="lib/jquery-2.2.3.js"></script> <!--jQuery-->
    <script src="lib/d3.js"></script> <!--d3-->
    <script src="visualizationtest.js"></script> <!--my script-->

</body>
</html>
